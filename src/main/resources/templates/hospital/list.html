<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista Hospitales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom">Lista Hospitales</h1>
    <table class="table table-sm">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>
        <th></th>
        <th></th>
      </tr>
      <tr th:each="hospital, info : ${hospitalList}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${hospital.nombreH}"></td>
        <td th:text="${hospital.direccionH}"></td>
        <td th:text="${hospital.telefonoH}"></td>
      </tr>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
